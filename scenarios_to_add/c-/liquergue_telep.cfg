#define MAP_DATA
"{~add-ons/Conquest-/maps/liquergue_telep.map}"#enddef
#define MAP_NAME
"Conquest- Liquergue (teleports)"#enddef

#define AE_UNITS
#enddef

[multiplayer]
	id={MAP_NAME}
	#ifndef AE_UNITS
	name=_{MAP_NAME}+_" (requires no add-on)"
#else
	name=_{MAP_NAME}+_" (requires Conquest Minus or AE)"
#endif

	description=_ "Conquest Liquergue! Defeat your opponents in this Risk-inspired game.
Teleports change the map shape to a cylinder. Distances between villages connected by teleports are long.
For 1-8 players.
This map requires Conquest Minus or Ageless Era."

	map_data={MAP_DATA}
	
	#ifndef AE_UNITS
		{STORY}
	#else
		{STORY_WITH_AE}
	#endif
	
  	{OBJECTIVES_NOTE_MAP_BY "Lich_Lord; teleports added by SlowThinker, map version 1.4
Teleports change the map shape to a cylinder. Distances between villages connected by teleports are long."} 

	{RECRUIT_MENU_HUMANS Gg^Vh,Gs^Vht,Rp^Vhc}
	{RECRUIT_MENU_MERMEN Ww^Vm}
	{RECRUIT_MENU_ELVES Gg^Ve}
	{RECRUIT_MENU_ORCS Gg^Vc}
	{RECRUIT_MENU_UNDEAD Ss^Vhs}
	{RECRUIT_MENU_DWARVES Mm^Vhh,Uu^Vu}
	{RECRUIT_MENU_DRAKES Rr^Vd}
	{RECRUIT_MENU_KALIFA Dd^Vdt,Dd^Vda} 	
## ----------- end of input area -----------

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	{CONQUEST_BASE}
	{WORK}
	{SELECT_LENGTH}
	{REINFORCE}
	{BOAT_MENU}

## ----------- input area - edit if needed -----------
	{GAME_MODES 150} ## Conquest Minus allow any value here; other Conquest variants require number of villages here 

	{CONQUEST_8_SIDES_DEFINITION}
## ----------- end of input area -----------

	[event]
		name=prestart
		{VARIABLE map_data {MAP_DATA}}
	[/event]
	
	[event]
		name=prestart
		
		{VARIABLE scen_input.version 2.6}
		[set_variables]
			name=scen_input
			mode=merge  
			[value] 
				[teleport]
					hex1=4,4,south
					hex2=2,105,north 
					rune=rune1
				[/teleport]
				[teleport]
					hex1=29,3,south
					hex2=25,108,north 
					rune=rune4
				[/teleport]
				[teleport]
					hex1=49,2,south
					hex2=46,108,north 
					rune=rune6
				[/teleport]
				
## ----------- input area - edit if needed -----------
			## next data define region names, their gold bonuses, and their villages
			## just commas in village_list separate elements: don't put additional spaces
			## [region]s may be grouped into [region_list]. Coordinates of all villages within a [region_list] may be shifted by 'shift='.
			## Any [region_list] may contain not only [region]s, but also [region_list](s)
			## a list of [region] tags may be replaced by a .rgs file: this is handy especially if the .rgs file is used in multiple maps
				[region_list]
					shift=0,-1 ## these numbers are added to the x,y coordinates of villages
					{~add-ons/Conquest-/maps/samrock.rgs} ## a text from a .rgs file is inserted here
				[/region_list] 			
				[region_list]
					shift=0,49
					{~add-ons/Conquest-/maps/torath.rgs}
				[/region_list] 			
				
				## adjust bonuses of regions that were joined together and append additional villages:
				[region] 
					name=Yarghford Mountains
					bonus=1
				[/region] 
			## next data define a position and a shape of the table(s) with bonuses
			## which is shown (usually) under the map
				[region_table]
					upper_left=5,110
					rows=5
					regions=
					order_by_bonus=yes  
				[/region_table]

## ----------- end of input area -----------
## ---------- no more input areas ----------

			[/value]
		[/set_variables]
	[/event] #. prestart

[/multiplayer]

#undef MAP_DATA
#undef MAP_NAME
#undef AE_UNITS