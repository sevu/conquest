[multiplayer]
id=Conquest_Desert_Empires
name=_"Conquest (Original Gameplay) Desert Empires DOWNLOAD OPTIONAL FOR GRAPHICS"
description=_ "Conquest (Original Gameplay) Desert Empires: Conquor your desert empire! Faction used: Humans.
For 2-6 players"

	map_data="{~add-ons/Conquest_original_gameplay/maps/desert_empires.map}"
	
	{INTRO_STORY}
{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	{CONQUEST_BASE}
	{OBJECTIVES_NOTE_MAP_BY (Gwledig)}

	{WORK}
	{SELECT_LENGTH}
	
	{RECRUIT_MENU_HUMANS *^V*}
	

{BOAT_MENU}
{CONQUEST_BOATS *^V*}
	
	        {AI_PLACEMENT}
	
	#Player militia modification
	[event]
	name=turn 1 refresh  
	first_time_only=no
	{MODIFY_UNIT (role=Peon) race "human"}
	#{MODIFY_UNIT (role=Peon) type "Spearman"}
	{MODIFY_UNIT (role=Peon) overlays "units/human-loyalists/spearman.png"}
	{MODIFY_UNIT (role=Peon) name "Militia"}
	[redraw]  
	side=1-6
[/redraw]
	fire_event=yes
	[/event]
	
	#AI militia modification
	[event]
	name=side 1 turn 2  refresh 
	first_time_only=yes
	{MODIFY_UNIT (role=AIPeon) race "human"}
	#{MODIFY_UNIT (role=AIPeon) type "Spearman"}
	{MODIFY_UNIT (role=AIPeon) overlays "units/human-loyalists/spearman.png"}
	{MODIFY_UNIT (role=AIPeon) name "Militia"}
	fire_event=yes
	[/event]

#values: menu name, number of vilas, standard mode 0 or 1, capitol mode 0 or 1, realm mode 0 or 1
{GAME_MENU 71 1 1 1}

		
		
		[event]
side=$side_number
[filter_side]
side=1,2,3,4,5,6
[/filter_side]
		first_time_only=no
		name="turn refresh"
		[if]
			[variable]
				equals=1
				name="turn_number"
			[/variable]
			[variable]
				name="realm_mode"
				equals=1
			[/variable]
			[variable]
				name="took_region.$side_number"
				not_equals=1
			[/variable]
			[then]
				[message]
					message=_ "Please select the Region you want to start with:"
					side_for=$side_number
					speaker=narrator
					image="portraits/humans/grand-knight.png"

				[option]
[show_if]
			[variable]
				name="took_region.elim"
				not_equals=1
			[/variable]
[/show_if]
					image="misc/laurel.png~RC(magenta>red)"
label=_" Elim [part of Empire of Isk super bonus]
(5 Cities, 6 Income Bonus, 13 starting Gold)
Neutral Cities will be filled with Militia on Turn 2"
					[command]
				[set_variable]
					name="took_region.$side_number"
					value=1
				[/set_variable]
				[set_variable]
					name="took_region.elim"
					value=1
				[/set_variable]
