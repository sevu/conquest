#textdomain wesnoth-Conquest

[multiplayer]
	id=Conquest_Crusades
	name=_"Conquest Crusades"
	# po: 2 lines for text
	description=_ "A good map for many players. Everybody has water access.
Can be played with Realm mode." + "

" + _ "Check the »Custom Options« tab."
	map_file=~add-ons/Conquest_Asterisk/maps/crusades.map
	{OBJECTIVES_NOTE_MAP_BY _"Map by Mabuse – modified by enclave, ported by Shiki"}
	#textdomain wesnoth
	{SCENARIO_MACROS}
	[options]
		# 12 is the distance between villages of the two islands.
		{OPTIONS_FOR_ALL_MAPS MIN=12 THEME=2}
		{OPTIONS_FOR_AI BOX= }
	[/options]
	[load_resource]
		id=Conquest_mechanism
	[/load_resource]

	{RECRUIT_UNIT_MENU {HUMAN_RECRUITS *^V*}}

	[event]
		name=prestart
		first_time_only=yes

		{VARIABLE realmavailable yes}
		{VARIABLE CE_SYSTEM.number_of_attempts 2}
		{VARIABLE CE_SYSTEM.region_table 4,46}
		{VARIABLE CE_SYSTEM.rows 3}

		{CE_SLOWTHINKER_TO_ENCLAVE_CONVERT}
		{~add-ons/Conquest_Asterisk/regions/crusades.rgs}

		{CLEAR_VARIABLE CE_SYSTEM.region_table,CE_SYSTEM.rows,CE_SYSTEM.row,CE_SYSTEM.column}
	[/event]

	[event]
		name=turn 1 refresh
		first_time_only=no
		[filter_side]
			side=1,2,3,4,5,6
		[/filter_side]
		[filter_condition]
			[variable]
				name=realm_mode
				boolean_equals=yes
			[/variable]
		[/filter_condition]

		# Each village and each additional region income gives 2 less staring gold.
		# Formula for starting gold: 48 - 2*(villages+region bonus)

		# Abasid  (West)
		# Seljuks (Noth)
		# Arabia  (South-East)
		# Byzantine (North-West, unlocked after choosing Seljuks)
		# Jerusalem (West, unlocked after choosing Seljuks and Abasid)
		# Cairo     (South-West, unlocked after Arabia and Byzantine)

		[message]
			{REALM_MESSAGE}

			[option]
				[show_if]
					[variable]
						name="took_region.byzantine"
						boolean_equals=no
					[/variable]
					[variable]
						name="took_region.seljuks"
						boolean_equals=yes
					[/variable]
				[/show_if]
				# po: realm region
				{REALM_REGION _"BYZANTINE EMPIRE" 7 9 16}
				[command]
					[set_variable]
						name="took_region.byzantine"
						value=yes
					[/set_variable]
					[scroll_to]
						x,y=8,6
						side=$side_number
					[/scroll_to]
					{CE_UNITPLACE 7 1}
					{CE_UNITPLACE 3 3}
					{CE_UNITPLACE 2 7}
					{CE_UNITPLACE 7 4}
					{CE_UNITPLACE 8 6}
					{CE_UNITPLACE 10 8}
					{CE_UNITPLACE 8 10}
					[gold]
						amount=16
						side=$side_number
					[/gold]
				[/command]
			[/option]

			[option]
				[show_if]
					[variable]
						name="took_region.jerusalem"
						boolean_equals=no
					[/variable]
					[variable]
						name="took_region.seljuks"
						boolean_equals=yes
					[/variable]
					[variable]
						name="took_region.abasid"
						boolean_equals=yes
					[/variable]
				[/show_if]
				# po: realm region
				{REALM_REGION _"JERUSALEM" 6 8 20}
				[command]
					[set_variable]
						name="took_region.jerusalem"
						value=yes
					[/set_variable]
					[scroll_to]
						x,y=34,23
						side=$side_number
					[/scroll_to]
					{CE_UNITPLACE 34 18}
					{CE_UNITPLACE 39 22}
					{CE_UNITPLACE 34 22}
					{CE_UNITPLACE 37 24}
					{CE_UNITPLACE 31 27}
					{CE_UNITPLACE 34 28}
					[gold]
						amount=20
						side=$side_number
					[/gold]
				[/command]
			[/option]

			[option]
				[show_if]
					[variable]
						name="took_region.abasid"
						boolean_equals=no
					[/variable]
				[/show_if]
				# po: realm region
				{REALM_REGION _"ABASID" 5 7 24}
				[command]
					[set_variable]
						name="took_region.abasid"
						value=yes
					[/set_variable]
					[scroll_to]
						x,y=46,21
						side=$side_number
					[/scroll_to]
					{CE_UNITPLACE 45 15}
					{CE_UNITPLACE 44 19}
					{CE_UNITPLACE 49 20}
					{CE_UNITPLACE 47 23}
					{CE_UNITPLACE 49 28}
					[gold]
						amount=24
						side=$side_number
					[/gold]
				[/command]
			[/option]

			[option]
				[show_if]
					[variable]
						name="took_region.seljuks"
						boolean_equals=no
					[/variable]
				[/show_if]
				# po: realm region
				{REALM_REGION _"SELJUKS" 5 6 26}
				[command]
					[set_variable]
						name="took_region.seljuks"
						value=yes
					[/set_variable]

					[scroll_to]
						x,y=24,8
						side=$side_number
					[/scroll_to]

					{CE_UNITPLACE 20 6}
					{CE_UNITPLACE 28 6}
					{CE_UNITPLACE 24 8}
					{CE_UNITPLACE 27 10}
					{CE_UNITPLACE 20 11}
					[gold]
						amount=26
						side=$side_number
					[/gold]
				[/command]
			[/option]

			[option]
				[show_if]
					[variable]
						name="took_region.cairo"
						boolean_equals=no
					[/variable]
					[variable]
						name="took_region.byzantine"
						boolean_equals=yes
					[/variable]
					[variable]
						name="took_region.arabia"
						boolean_equals=yes
					[/variable]
				[/show_if]
				# po: realm region
				{REALM_REGION _"CAIRO" 5 6 26}
				[command]
					[set_variable]
						name="took_region.cairo"
						value=yes
					[/set_variable]
					[scroll_to]
						x,y=6,33
						side=$side_number
					[/scroll_to]
					{CE_UNITPLACE 1 34}
					{CE_UNITPLACE 4 31}
					{CE_UNITPLACE 9 30}
					{CE_UNITPLACE 3 36}
					{CE_UNITPLACE 8 34}
					[gold]
						amount=26
						side=$side_number
					[/gold]
				[/command]
			[/option]

			[option]
				[show_if]
					[variable]
						name="took_region.arabia"
						boolean_equals=no
					[/variable]
				[/show_if]
				# po: realm region
				{REALM_REGION _"ARABIA" 4 6 28}
				[command]
					[set_variable]
						name="took_region.arabia"
						value=yes
					[/set_variable]
					[scroll_to]
						x,y=33,40
						side=$side_number
					[/scroll_to]
					{CE_UNITPLACE 35 37}
					{CE_UNITPLACE 29 40}
					{CE_UNITPLACE 31 43}
					{CE_UNITPLACE 38 41}
					[gold]
						amount=28
						side=$side_number
					[/gold]
				[/command]
			[/option]
		[/message]
	[/event]
[/multiplayer]
