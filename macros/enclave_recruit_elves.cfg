#textdomain wesnoth-Conquest

#define RECRUIT_MENU_ELVES VIL_FILTER
[event]
name=start
[set_menu_item]
id=recruitelves
description=_"Recruit Unit"
[filter_location]
terrain={VIL_FILTER}
owner_side=$side_number
[not]
[filter]
canrecruit=no
x=$x1
y=$y1
[/filter]
[/not]
[/filter_location]
[command]
[store_gold]
side=$side_number
variable=gold
[/store_gold]
[message]
speaker=narrator
image="portraits/elves/sylph.webp"
message=_ "You have $gold gold. Select a unit to recruit:"
[option]
label=_" Cancel"
[/option]









[option]
image="units/elves-wood/fighter/fighter.png~RC(magenta>red)"
label=_" Militia - 1 Gold
HP: 25
10-2 Damage
7 Movement"
[command]
	[if]
		[variable]
			name=gold
			greater_than_equal_to=1
		[/variable]
	[then]
		[gold]
				amount=-1
				side=$side_number
		[/gold]
		[unit]
unrenamable=yes

zoc=yes
			type=Elvish Fighter
			name=_"Militia"
			side=$side_number
			x=$x1
			y=$y1
			random_traits=no
			upkeep=loyal
		[/unit]
		[object]
			silent=yes
			[filter]
				x=$x1
				y=$y1
			[/filter]
			[effect]
				apply_to=remove_attacks
				range=ranged
			[/effect]
			[effect]
				apply_to=attack

increase_attacks=-2
				increase_damage=5
				[set_specials]
					mode=replace
					{WEAPON_SPECIAL_BERSERK}
				[/set_specials]
			[/effect]
			[effect]
				apply_to=hitpoints
				increase_total=-8
				increase=-8
			[/effect]
			[effect]
				apply_to=movement
				set=7
			[/effect]
			[effect]
				apply_to=resistance
				replace=true
				[resistance]
					blade=100
				[/resistance]
			[/effect]
		[effect]
apply_to=movement_costs
replace=yes
[movement_costs]
sand=1
frozen=1
[/movement_costs]
[/effect]
[effect]
apply_to=defense
replace=yes
[defense]
sand=60
frozen=60
[/defense]
[/effect]
[/object]
		[store_unit]
			[filter]
				x=$x1
				y=$y1
			[/filter]
			kill=yes
			variable=tempstore
		[/store_unit]
		{VARIABLE tempstore.moves 1}
		{VARIABLE tempstore.alignment neutral}
		{VARIABLE tempstore.max_experience 1000}
		[unstore_unit]
			variable=tempstore
		[/unstore_unit]
		{CLEAR_VARIABLE tempstore}
	[/then]
	[else]
		[message]
			side_for=$side_number
			message=_ "Insufficient Funds"
			speaker=narrator
		[/message]
	[/else]
	[/if]
[/command]
[/option]

