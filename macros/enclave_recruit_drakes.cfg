#define RECRUIT_MENU_DRAKES VIL_FILTER
[event]
name=start
[set_menu_item]
id=recruitdrakes
description=_"Recruit Unit"
[filter_location]
terrain={VIL_FILTER}
owner_side=$side_number
[not]
[filter]
canrecruit=no
x=$x1
y=$y1
[/filter]
[/not]
[/filter_location]
[command]
[store_gold]
side=$side_number
variable=gold
[/store_gold]
[message]
speaker=narrator
image="portraits/drakes/clasher.webp"
message=_ "You have $gold gold. Select a unit to recruit:"
[option]
label=_" Cancel"
[/option]


[option]
image="units/drakes/fighter.png~RC(magenta>red)"
label=_" Militia - 2 Gold
HP: 45
12-3 Damage
7 Movement"
[command]
[if]
[variable]
name=gold
greater_than_equal_to=2
[/variable]
[then]
[gold]
amount=-2
side=$side_number
[/gold]
[unit]
unrenamable=yes

zoc=yes
type=Drake Fighter
name=_"Militia"
side=$side_number
x=$x1
y=$y1
random_traits=no
upkeep=loyal
[/unit]
