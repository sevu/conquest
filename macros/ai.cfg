#define UNLOAD_UNITS
	[store_unit]
		[filter]
			side=$side_number
			status=loaded
			[filter_location]
				[filter_adjacent_location]
					gives_income=yes
					[not]
						# has no unit on village
						[filter][/filter]
					[/not]
					[not]
						owner_side=$side_number
					[/not]
				[/filter_adjacent_location]
			[/filter_location]
		[/filter]
		variable=ships_which_can_unload
	[/store_unit]

	[foreach]
		array=ships_which_can_unload
		variable=boat
		[do]
			# Check again, multiple ships might be adjacent to the village.
			# Migh have just unloaded a unit there.
			[store_locations]
				gives_income=yes
				[not]
					[filter][/filter]
				[/not]
				[not]
					owner_side=$side_number
				[/not]
				[filter_adjacent_location]
					x=$boat.x
					y=$boat.y
				[/filter_adjacent_location]
				variable=unboard_spot
			[/store_locations]

			# Only unload if no other boat unloaded here.
			[if]
				{VARIABLE_CONDITIONAL unboard_spot.length greater_than_equal_to 1}
				[then]
					# Mostly same code like when player disembarks, but not clearing boat variable.
					[unstore_unit]
						variable=boat.variables.unit
						x=$unboard_spot.x
						y=$unboard_spot.y
					[/unstore_unit]
					[capture_village]
						x=$unboard_spot.x
						y=$unboard_spot.y
						side=$side_number
						fire_event=yes
					[/capture_village]
					{CLEAR_VARIABLE unboard_spot}
					{CLEAR_VARIABLE boat.status.loaded}
					{CLEAR_VARIABLE boat.variables.loaded} # unused
					{CLEAR_VARIABLE boat.variables.unit}
					[unstore_unit]
						variable=boat
					[/unstore_unit]
					# This will clear shroud/fog after unboarding.
					[redraw]
						clear_shroud=yes
					[/redraw]
				[/then]
			[/if]
		[/do]
	[/foreach]
	{CLEAR_VARIABLE ships_which_can_unload}
#enddef

#define UNLOAD_NONEXISTENT_UNITS
	# Captures adjacent villages by placing a new unit there.
	[store_locations]
		gives_income=yes
		[not]
			owner_side=$side_number
		[/not]
		[not]
			# No unit on village.
			[filter][/filter]
		[/not]
		[filter_adjacent_location]
			[filter]
				side=$side_number
				{TRANSPORTBOATS}
				[not]
					# This is anyway not the case.
					status=loaded
				[/not]
			[/filter]
		[/filter_adjacent_location]
		variable=enemy_villages_adjacent_to_ships
	[/store_locations]

	[foreach]
		array=enemy_villages_adjacent_to_ships
		[do]
			[set_variables]
				name=ce_spawn
				[value]
					side=$side_number
					x=$this_item.x
					y=$this_item.y
					animate=no
				[/value]
			[/set_variables]
			[fire_event]
				name=ce_spawn_1g_militia
			[/fire_event]
			{CLEAR_VARIABLE ce_spawn}
			[gold]
				amount=-1
				side=$side_number
			[/gold]
			[redraw]
				clear_shroud=yes
			[/redraw]
		[/do]
	[/foreach]
	{CLEAR_VARIABLE enemy_villages_adjacent_to_ships}
#enddef

