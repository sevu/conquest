#textdomain wesnoth-Conquest

#
# Boats, Dwarves and Humans are defined here. Other units are in unit_stats.cfg.
#

# Firing the event places a unit. These are used in multiple places:
# - place units from the recruit menu.
# - place units from Lua code, used in the ai part (humans and boats).
# - random unit spawns and upgrade of neutral units (humans and dwarves).
# - place initial militia unit in realm mode.

#define CE_UNITS_EVENTS
	## BOATS ########################################################
	[event]
		name=ce_spawn_3g_boat
		first_time_only=no
		[unit]
			animate=$ce_spawn.animate
#ifver WESNOTH_VERSION < 1.19.12
			type=Boat
			name=_"Boat"
			unrenamable=yes
#else
			type=Skiff
#endif
			side=$ce_spawn.side
			x=$ce_spawn.x
			y=$ce_spawn.y
			random_traits=no
			upkeep=loyal
			moves=1
			[variables]
				role=score_navy
			[/variables]
			[modifications]
				{TRAIT_TRANSPORT_BOAT}
				[object]
#ifver WESNOTH_VERSION < 1.19.15
					[effect]
						apply_to=new_attack
						name=ballista
						#textdomain wesnoth-units
						description=_"ballista"
						#textdomain wesnoth-Conquest
						icon=attacks/javelin-human.png
						type=blade
						range=melee
						damage=12
						number=4
						[specials]
							{WEAPON_SPECIAL_BERSERK}
						[/specials]
					[/effect]
					[effect]
						apply_to=new_animation
						[attack_anim]
							[filter_attack]
								name=ballista
							[/filter_attack]
							missile_start_time=-150
							[missile_frame]
								duration=150
								image="projectiles/bullet.png"
								image_diagonal="projectiles/bullet.png"
								sound=spear.ogg
							[/missile_frame]
						[/attack_anim]
					[/effect]
#else
					[effect]
						apply_to=attack
						name=archers
						set_damage=12
						set_attacks=4
						set_range=melee
						[set_specials]
							mode=replace
							{WEAPON_SPECIAL_BERSERK}
						[/set_specials]
					[/effect]
					[effect]
						apply_to=attack
						name=ram
						set_damage=33
						set_attacks=1
					[/effect]
#endif
					[effect]
						apply_to=hitpoints
						set_total=65
						set=65
					[/effect]
					[effect]
						apply_to=movement
						set=10
					[/effect]
					[effect]
						apply_to=resistance
						replace=yes
						[resistance]
							blade=100
							pierce=100
							impact=100
							fire=100
							cold=100
							arcane=100
						[/resistance]
					[/effect]
					[effect]
						apply_to=defense
						replace=yes
						[defense]
							# Minus sign = Defense Cap:
							# 50% on water
							# 40% on land village
							# 40% also on water + typical village
							# So Tropical Village on Water (Ww^Vht) has 40% instead of 50%
							shallow_water=50
							deep_water=50
							village=-60
						[/defense]
					[/effect]
					[effect]
						apply_to=movement_costs
						replace=yes
						[movement_costs]
							shallow_water=1
							swamp_water={UNREACHABLE}
							village=10
						[/movement_costs]
					[/effect]
					[effect]
						apply_to=level
						set=3
					[/effect]
					[effect]
						apply_to=remove_advancement
						amlas=amla_default
					[/effect]
				[/object]
			[/modifications]
		[/unit]
	[/event]

