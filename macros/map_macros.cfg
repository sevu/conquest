#define CE_PRESTART_EVENT
	[event]
		name=prestart
		# After event which repositions leaders and after Color_Mod.
		priority=-1

		# Delete default lobby gold which is 25.
		[gold]
			amount=-25
		[/gold]

		# Hide unused slots.
		[modify_side]
			[filter_side]
				[not]
					[has_unit][/has_unit]
				[/not]
			[/filter_side]
			hidden=yes
		[/modify_side]


		[if]
			# Might be the case in Burgoth,Algernon,Pasarganta and Wales.
			[have_unit]
				canrecuit=yes
				[filter_adjacent]
					canrecruit=yes
				[/filter_adjacent]
			[/have_unit]
			# Hotkey "n" skips leader if no unit is next to him or when petrified.
			[then]
				[modify_unit]
					[filter]
						canrecruit=yes
					[/filter]
					[status]
						petrified=yes
					[/status]
				[/modify_unit]
			[/then]
			# For visuals.
			[else]
				[modify_unit]
					[filter]
						canrecruit=yes
					[/filter]
					[object]
						[effect]
							apply_to=ellipse
							ellipse=none
						[/effect]
					[/object]
				[/modify_unit]
			[/else]
		[/if]


		# Set a variation of the color to use for the mouseover over the flag.
		# No need for this, but it was already part of this add-on.
		[store_side]
			variable=all_sides
		[/store_side]
		[foreach]
			array=all_sides
			[do]
				# Also store the initial income.
				# This allows that players can freely adjust the slider for income.
				[modify_side]
					side=$this_item.side
					{VARIABLE initial_income $this_item.base_income}
					{VARIABLE initial_village_gold $this_item.village_gold}
				[/modify_side]

				[switch]
					variable=this_item.color
					[case]
						value="red"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#FF5555"}
						[/modify_side]
					[/case]
					[case]
						value="blue"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#6666FF"}
						[/modify_side]
					[/case]
					[case]
						value="green"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#55FF55"}
						[/modify_side]
					[/case]
					[case]
						value="purple"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#B266FF"}
						[/modify_side]
					[/case]
					[case]
						value="black"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#656565"}
						[/modify_side]
					[/case]
					[case]
						value="brown"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#994400"}
						[/modify_side]
					[/case]
					[case]
						value="orange"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#FF9933"}
						[/modify_side]
					[/case]
					[case]
						value="white"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#BBBBBB"}
						[/modify_side]
					[/case]
					[case]
						value="teal"
						[modify_side]
							side=$this_item.side
							{VARIABLE colorname "#00AAAA"}
						[/modify_side]
					[/case]
				[/switch]
			[/do]
		[/foreach]
		{CLEAR_VARIABLE all_sides}

	[/event]
#enddef

#define CE_ALLIANCES_MOD_SUPPORT
	[event]
		name=turn 1 refresh
		# Make other leaders visible to support Alliances Mod add-on.
		# Makes it possible to right-click on other leaders.

		# 1 Hex radius, including map borders.
		[remove_shroud]
			[filter]
				canrecruit=yes
			[/filter]
			radius=1
			include_borders=yes
		[/remove_shroud]

		# 2 Hex radius, because it is good to reveal one more field for shroud than for fog.
		# Has a compromise to deal with border fields.

		# It can be strange to reveal a field adjacent to a border hex which has not beed revealed due to exlcuing border fields.
		# In a situation with 3 adjacent fields, it looks like the border hex was skipped (which it was).
		# In another situation with 2 adjacent border fields it looks better when revealing it too.
		# With this, the revealed are makes a good shape on Jel'wan, but also makes Lotrando look good with the 2 hex radius.
		[remove_shroud]
			[and]
				[filter]
					canrecruit=yes
				[/filter]
				radius=1
				include_borders=no
			[/and]
			radius=1
			# Fields adjacent to 3 border hexes are not revealed (treated like borders).
			[filter_radius]
				[filter_adjacent_location]
					count=4-6
					include_borders=no
				[/filter_adjacent_location]
			[/filter_radius]
		[/remove_shroud]

		# 1 Hex radius, revealing fog
		[lift_fog]
			[filter]
				canrecruit=yes
			[/filter]
			radius=1
			include_borders=yes
			multiturn=yes
		[/lift_fog]
	[/event]
#enddef

#define KILL_LEADER_WHEN_NO_UNITS_LEFT
	[event]
		name=side turn
		first_time_only=no
		[filter_condition]
			[variable]
				name=turn_number
				greater_than=1
			[/variable]
		[/filter_condition]

		[if]
			[not]
				[have_unit]
					canrecruit=no
					side=$side_number
				[/have_unit]
			[/not]
			[then]
				[kill]
					side=$side_number
				[/kill]
			[/then]
		[/if]
	[/event]
#enddef
