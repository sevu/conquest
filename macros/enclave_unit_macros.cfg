#textdomain wesnoth-Conquest

# Firing the event places a unit. Unlike the recruit menus, these are used for multiple cases:
# - place units from the recruit menu.
# - place human units and ships from Lua code, used in the ai part.
# - spawn random units and upgrade neutral units (humans and dwarves).
# - place initial militia unit in realm mode etc and for turn 2 neutrals.

#define CE_UNITS_EVENTS
    ## BOATS ########################################################
    [event]
        name=ce_spawn_3g_boat
        first_time_only=no
        [unit]
            animate=$ce_spawn.animate
            unrenamable=yes
            type=Boat
            name=_"Boat"
            side=$ce_spawn.side
            x=$ce_spawn.x
            y=$ce_spawn.y
            random_traits=no
            upkeep=loyal
            moves=1
            [variables]
                level=3
                race=ships
                role=score_navy
            [/variables]
            [modifications]
                {TRAIT_TRANSPORT_BOAT}
                [object]
                    [effect]
                        apply_to=new_attack
                        name=ballista
                        #textdomain wesnoth-units
                        description=_"ballista"
                        #textdomain wesnoth-Conquest
                        icon=attacks/javelin-human.png
                        type=blade
                        range=melee
                        damage=12
                        number=4
                        [specials]
                            {WEAPON_SPECIAL_BERSERK}
                        [/specials]
                    [/effect]
                    [effect]
                        apply_to=new_animation
                        [attack_anim]
                            [filter_attack]
                                name=ballista
                            [/filter_attack]
                            [missile_frame]
                                begin=-150
                                end=0
                                image="projectiles/bullet.png"
                                image_diagonal="projectiles/bullet.png"
                                sound=spear.ogg
                            [/missile_frame]
                        [/attack_anim]
                    [/effect]
                    [effect]
                        apply_to=hitpoints
                        increase_total=64
                        increase=64
                    [/effect]
                    [effect]
                        apply_to=movement
                        set=10
                    [/effect]
                    [effect]
                        apply_to=resistance
                        replace=yes
                        [resistance]
                            blade=100
                        [/resistance]
                    [/effect]
                    [effect]
                        apply_to=defense
                        replace=yes
                        [defense]
                            sand=60
                            frozen=60
                            village=-60
                        [/defense]
                    [/effect]
                    [effect]
                        apply_to=movement_costs
                        replace=yes
                        [movement_costs]
                            swamp_water={UNREACHABLE}
                            village=10
                        [/movement_costs]
                    [/effect]
                    [effect]
                        apply_to=alignment
                        set=neutral
                    [/effect]
                    [effect]
                        apply_to=level
                        set=3
                    [/effect]
                    [effect]
                        apply_to=remove_advancement
                        amlas=amla_default
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/event]

